<!DOCTYPE html>
<html>

<meta name='viewport' content="width=device-width, initial-scale=1" charset="utf-8">
<title> Joe’s Hotdog Stand </title>
<link rel="stylesheet" href="styles.css">
    
<body>
        
        <div class="box1">
        <h1>Order now at Joe’s Hotdog Stand!</h1>
        <button onclick="order()"> CLICK HERE</button>
        </div>

        <script>  

            function order() {
                var num_hd = prompt("How many hotdogs do you want?",0);
                var num_fries = prompt("How many fries do you want?",0);
                var num_sodas = prompt("How many sodas do you want?",0);

                parseInt(num_hd);
                parseInt(num_fries);
                parseInt(num_sodas);

                let subtotal_hd = num_hd * 4.25;
                let subtotal_fries = num_fries * 2.6;
                let subtotal_sodas = num_sodas * 1.5;
                let subtotal = subtotal_hd + subtotal_fries + subtotal_sodas;

                let new_subtotal = 0;
                let discount= 0;

                if (subtotal>=20){
                    discount = subtotal * 0.1;
                    new_subtotal = subtotal * 0.9;
                } else {
                    new_subtotal = subtotal;
                }

                let tax = new_subtotal * 0.0625;

                let total = new_subtotal + tax;

                document.write("Itens ordered: " + num_hd + " hotdogs ($" + subtotal_hd  + "), " + num_fries + " fries ($" + subtotal_fries + ") and " + num_sodas + " sodas ($" + subtotal_sodas + "). <br>");
                document.write("Subtotal: $" + Math.round(subtotal * 100)/100 + "<br>");
                document.write("Discount: $" +   Math.round(discount*100)/100 + "<br>");
                document.write("Tax (6.25% Massachusetts meals tax): $" + Math.round(tax*100)/100 + "<br>");
                document.write("Total: $" + Math.round(total*100)/100 + "<br>");

            }
        </script>

<body>

</html>
